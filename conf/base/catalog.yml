allocine_train:
  type: pandas.CSVDataSet
  filepath: data/01_raw/allocine_train.csv
  fs_args:
    open_args_load:
      encoding: 'utf_8'

allocine_valid:
  type: pandas.CSVDataSet
  filepath: data/01_raw/allocine_valid.csv
  fs_args:
    open_args_load:
      encoding: 'utf_8'

allocine_test:
  type: pandas.CSVDataSet
  filepath: data/01_raw/allocine_test.csv
  fs_args:
    open_args_load:
      encoding: 'utf_8'


cnn_char_model:
  type: pickle.PickleDataSet
  filepath: data/06_models/cnn_char_classifier/cnn_char_model/cnn_char_model.pth
  versioned: true
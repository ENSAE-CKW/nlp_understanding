# CNN Character Parameters :
# Model parameters
cnn_feature_num: 83
cnn_feature_size: 256
cnn_kernel_one: 7
cnn_kernel_two: 3
cnn_stride_one: 1
cnn_stride_two: 3
cnn_sequence_len: 1014
cnn_output_linear: 1024
cnn_dropout: 0.5
cnn_num_class: 2

# Train parameters
cnn_num_threads: 4
cnn_clip: 400
cnn_verbose: False
cnn_freq_verbose: 100
cnn_cuda_allow: True
cnn_patience: 5
cnn_lr: 0.0001
cnn_num_epochs: 50
cnn_size_batch: 86
  # Others
cnn_alphabet: None

# Logistic BOW
logistic_bow_max_number_feature: 100

#CNN + Embed
col_allocine: "review"
device: "cpu"
batch_size: 20
sentence_size: 67
colname_allocine: "review"
embed_dim: 200
embcnn_nb_filtre: 50
embcnn_type_filtre:
  filtre1: 2
  filtre2: 3

embcnn_nb_output: 2
embcnn_dropout: 0.5
embcnn_min_freq: 3
embcnn_n_epochs: 50
